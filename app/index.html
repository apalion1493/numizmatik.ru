<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header>
    <div class="contact-info">
        <div class="container">
            <div class="row location">
                <div class="col-3 location__address">
                    <div class="location__marker"></div>
                    <p>Москва: ул. Тверская 12 стр. 8</p>
                </div>
                <div class="col-4 location__schedule">
                    <div class="location__clock"></div>
                    <p><b>Пн-Пт:</b> 9-00 до 19-30,  <b>Сб-Вс:</b> 10-00 до 18-00</p>
                </div>
                <div class="col-4 location__communications d-flex">
                    <span>Заказать звонок </span>
                    <div class="location__men"></div>
                    <p> username@yandex.ru </p>
                </div>
                <div class="col-1 location__balance">
                    <p>2 500  ₽</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row header-info">
            <div class="col-3">
                <div class="header-info__logo"></div>
            </div>
            <div class="col-4 header-info__list">
                <a href="#">Информация</a>
                <a href="#">Гарантия</a>
                <a href="#">Скидки</a>
                <a href="#">Контакты</a>
            </div>
            <div class="col-3 header-info__phone">
                <div class="header-info__ellipsis"></div>
                <div class="header-info__cellphone"></div>
                <div class="header-info__number">
                    <p>8 (800) 333-14-77</p>
                    <p>7 (903) 006-00-44</p>
                </div>
                <div class="header-info__star"></div>
            </div>
            <div class="col-2 header-info__shop">
                <div class="header-info__border">
                    <div class="header-info__basket"></div>
                    <div class="header-info__purchases">
                        <div class="header-info__goods">
                            <p>Товаров: 3шт.</p>
                        </div>
                        <div class="header-info__price">
                            <p>На сумму: 200 000 ₽</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

</body>
</html>
